<h2>Add Meal Day</h2>
<table class="table">
    <tr>
        <td>Meal Day Name: </td>
        <td><input type="text" class="form-input" value="ex: Day One" /></td>
    </tr>
    <tr>
        <td>Calories for the day</td>
        <td><input type="number" class="form-input" value="ex: 2500" /></td>
    </tr>
    <tr>
        <td>Protein for the day</td>
        <td><input type="number" class="form-input" value="ex: 253" /></td>
    </tr>
    <tr>
        <td>Carbs for the day</td>
        <td><input type="number" class="form-input" value="ex: 253" /></td>
    </tr>
    <tr>
        <td>Fat for the day</td>
        <td><input type="number" class="form-input" value="ex: 57" /></td>
    </tr>   
    <tr>
        <td></td>
        <td><button class="btn btn-primary btn-block" (click)='AddNewMealDay()'>Save New Meal Day</button>
    </tr>
</table>
